<!doctype html>
<html lang="en" ng-app="LunchCheck">
  <head>
    <title>Lunch Checker</title>
    <script src="angular.js"></script>
    <script src="app.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <link rel="stylesheet" href="styles/styles.css">
    <style>
      .message { font-size: 1.3em; font-weight: bold; }
    </style>
  </head>
<body>
   <div class="container" ng-controller="LunchCheckController">
     <h1>Lunch Checker</h1>

         <div class="form-group">   <!- Empty strings (e.g. ,, or ,  ,) are NOT counted!!!. -->
             <input id="lunch-menu" type="text"
             placeholder="list comma separated dishes you usually have for lunch"
             class="form-control {{textBoxColor}}" ng-model="lunchesString">
         </div>
         <div class="form-group">
             <button class="btn btn-default" ng-click="formMessage()">Check If Too Much</button>
         </div>
         <div class="form-group message {{messageColor}}">
           {{message}}
         </div>
   </div>

</body>
</html>
